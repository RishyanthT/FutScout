<div class="longPitch">
  <!-- ATTACKING -->
  <div class="zone attacking">
    <div class="blob" [ngStyle]="zoneStyle(thirds[2])"></div>
    <div class="pct">{{ pct(thirds[2]) }}</div>
    <div class="label">ATTACKING</div>
  </div>

  <!-- MIDFIELD -->
  <div class="zone midfield">
    <div class="blob" [ngStyle]="zoneStyle(thirds[1])"></div>
    <div class="pct">{{ pct(thirds[1]) }}</div>
    <div class="label">MIDFIELD</div>
    <div class="center-circle"></div>
  </div>

  <!-- DEFENSIVE -->
  <div class="zone defensive">
    <div class="blob" [ngStyle]="zoneStyle(thirds[0])"></div>
    <div class="pct">{{ pct(thirds[0]) }}</div>
    <div class="label">DEFENSIVE</div>
  </div>

  <!-- Pitch outlines -->
  <div class="pitch-border"></div>
  <div class="halfway"></div>
  <div class="box top"></div>
  <div class="box bottom"></div>
</div>
